<md-list class="vote-list">
  <md-subheader class="md-no-sticky">Vote</md-subheader>
  <md-radio-group ng-model="$ctrl.fav_project">
    <md-list-item ng-repeat="project in $ctrl.projects">
      <p>{{ project.title }}</p>
      <md-radio-button value="{{ project._id }}" name="fav_project" class="md-secondary"></md-radio-button>
    </md-list-item>
  <md-radio-group>
</md-list>

<div class="g-recaptcha" id="captcha" data-sitekey="{{$ctrl.siteKey}}"></div>
