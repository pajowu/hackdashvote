<md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-gt-sm="3"
        md-row-height="2:1.3" md-row-height-sm="2:1.5"
        md-row-height-gt-sm="1:1" 
        md-gutter="8px" md-gutter-gt-sm="4px">
	<md-grid-tile ng-repeat="project in $ctrl.projects">
		<md-card flex style="height: 100%; width: 90%">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">{{project.title}}</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content style="overflow: scroll;" >
			{{project.description}}
			</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
			<md-button href="https://hackdash.org/projects/{{project._id}}" target="_blank">More Information</md-button>
		</md-card-actions>
	</md-card>
</md-grid-list>
